<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files - AI Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <style>
        .files-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }
        
        .files-header h1 {
            color: #fff;
            margin: 0;
        }
        
        .files-stats {
            color: #aaa;
            font-size: 0.9em;
        }
        
        .files-table {
            background: #2a2a2a;
            border-radius: 8px;
            overflow-x: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .files-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .files-table th {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid #444;
        }
        
        .files-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            color: #ddd;
        }
        
        .files-table tr:hover {
            background: #333;
        }
        
        .file-icon {
            font-size: 1.2em;
            margin-right: 8px;
        }
        
        .file-name {
            display: flex;
            align-items: baseline;
            flex-wrap: wrap;
            gap: 6px;
        }
        .file-name .name-text {
            overflow-wrap: anywhere;
            word-break: break-word;
        }
        .actions-inline {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        
        .processing-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .status-unprocessed {
            background: #444;
            color: #aaa;
        }
        
        .status-processing {
            background: #ffa500;
            color: #000;
        }
        
        .status-processed {
            background: #28a745;
            color: #fff;
        }
        
        .status-do-not-process {
            background: #6c757d;
            color: #fff;
        }
        
        .status-unknown {
            background: #dc3545;
            color: #fff;
        }
        
        .details-btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background 0.2s;
        }
        
        .details-btn:hover {
            background: #0056b3;
        }
        
        .project-link, .conversation-link {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .project-link:hover, .conversation-link:hover {
            text-decoration: underline;
        }

        /* AI Summary styles */
        .summary-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.75em;
            margin-left: 6px;
        }
        .summary-pending { background: #444; color: #aaa; }
        .summary-processing { background: #ffa500; color: #000; }
        .summary-ready { background: #28a745; color: #fff; }
        .summary-failed { background: #dc3545; color: #fff; }
        .summary-block { color: #ddd; line-height: 1.4; }
        .summary-empty { color: #aaa; font-style: italic; }
        .summary-header { font-weight: 600; color: #fff; margin-right: 8px; }
        details.summary-details > summary {
            cursor: pointer;
            list-style: none;
            color: #fff;
        }
        details.summary-details > summary::-webkit-details-marker { display: none; }
        
        .no-files {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }
        
        .nav-links {
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        
        .nav-links a {
            color: #007bff;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 12px;
            background: #333;
            border-radius: 4px;
            display: inline-block;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .nav-links a:hover {
            background: #007bff;
            color: #fff;
            text-decoration: none;
        }
        
        .worker-status {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .worker-status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .worker-status-title {
            color: #fff;
            font-weight: 600;
            margin: 0;
        }
        
        .worker-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-running {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-stopped {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .queue-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .queue-stat {
            text-align: center;
            padding: 8px;
            background: #1a1a1a;
            border-radius: 4px;
            border: 1px solid #333;
        }
        
        .queue-stat-number {
            display: block;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }
        
        .queue-stat-label {
            display: block;
            font-size: 0.8em;
            color: #aaa;
            margin-top: 4px;
        }
        
        .worker-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .worker-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background 0.2s;
        }
        
        .worker-btn-start {
            background: #28a745;
            color: #fff;
        }
        
        .worker-btn-start:hover {
            background: #1e7e34;
        }
        
        .worker-btn-refresh {
            background: #007bff;
            color: #fff;
        }
        
        .worker-btn-refresh:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="files-container">
        <div class="nav-links">
            <a href="/chat">‚Üê Back to Chat</a>
            <a href="/user">User Dashboard</a>
            <a href="/admin">Admin Users</a>
        </div>
        
        <div class="files-header">
            <h1>My Files</h1>
            <div class="files-stats" id="filesStats">
                Loading...
            </div>
        </div>
        
        <div class="worker-status" id="workerStatus">
            <div class="loading">
                Checking worker status...
            </div>
        </div>
        
        <div class="files-table" id="filesTable">
            <div class="loading">
                Loading files...
            </div>
        </div>
        <div id="paginationControls" style="margin-top: 12px;"></div>
    </div>

    <script>
        const fileTypeIcons = {
            'audio': 'üéµ',
            'image': 'üñºÔ∏è',
            'text': 'üìÑ',
            'document': 'üìã',
            'archive': 'üì¶',
            'other': 'üìé'
        };

        function getProcessingStatusDisplay(status) {
            switch (status) {
                case 0: return 'Unprocessed';
                case 1: return 'Processing...';
                case 2: return 'Processed';
                case 4: return 'Do Not Process';
                default: return 'Unknown';
            }
        }

        function getProcessingStatusClass(status) {
            switch (status) {
                case 0: return 'status-unprocessed';
                case 1: return 'status-processing';
                case 2: return 'status-processed';
                case 4: return 'status-do-not-process';
                default: return 'status-unknown';
            }
        }

        function getSummaryStatusDisplay(status) {
            switch (status) {
                case 0: return 'Summary: Pending';
                case 1: return 'Summary: Processing';
                case 2: return 'Summary: Ready';
                case 3: return 'Summary: Failed';
                default: return 'Summary: Unknown';
            }
        }

        function getSummaryStatusClass(status) {
            switch (status) {
                case 0: return 'summary-pending';
                case 1: return 'summary-processing';
                case 2: return 'summary-ready';
                case 3: return 'summary-failed';
                default: return 'summary-pending';
            }
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString() + ' ' + new Date(dateString).toLocaleTimeString();
        }

        function viewFileDetails(fileId) {
            window.location.href = `/files/${fileId}`;
        }

        // Pagination state
        let currentPage = 1;
        const perPage = 50;
        let totalPages = 1;
        let totalCount = 0;

        async function loadFiles(page = currentPage) {
            try {
                const response = await fetch(`/api/files?page=${page}&per_page=${perPage}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load files');
                }
                
                currentPage = data.page || 1;
                totalPages = data.total_pages || 1;
                totalCount = data.count || 0;
                displayFiles(data.files);
                updateStats(totalCount);
                renderPagination();
                
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('filesTable').innerHTML = `
                    <div class="no-files">
                        Error loading files: ${error.message}
                    </div>
                `;
                document.getElementById('paginationControls').innerHTML = '';
            }
        }

        function displayFiles(files) {
            const filesTable = document.getElementById('filesTable');
            
            if (files.length === 0) {
                filesTable.innerHTML = `
                    <div class="no-files">
                        No files uploaded yet. <a href="/chat">Upload some files</a> to get started!
                    </div>
                `;
                return;
            }
            
            console.log('DEBUG: About to generate table with', files.length, 'files');
            
            const tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>File</th>
                            <th>Type</th>
                            <th>Size</th>
                            <th>Chat/Project</th>
                            <th>Status</th>
                            <th>Uploaded</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${files.map(file => {
                            console.log('DEBUG: Processing file', file.id, file.upload_date);
                            return `
                            <tr>
                                <td>
                                    <div class="file-name">
                                        <span class="file-icon">${fileTypeIcons[file.file_type] || fileTypeIcons.other}</span>
                                        <a href="/files/${file.id}" style="color: #4CAF50; text-decoration: none;">#${file.id}</a>
                                        <span class="name-text">${file.original_filename}</span>
                                    </div>
                                </td>
                                <td>${file.file_type}</td>
                                <td>${file.file_size_formatted}</td>
                                <td>
                                    <a href="/chat?conversation=${file.conversation.id}" class="conversation-link">
                                        ${file.conversation.title}
                                    </a>
                                    ${file.project ? `<br><a href="/chat?project=${file.project.id}" class="project-link">${file.project.name}</a>` : ''}
                                </td>
                                <td>
                                    <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
                                        <span class="processing-status ${getProcessingStatusClass(file.has_been_processed)}">
                                            ${getProcessingStatusDisplay(file.has_been_processed)}
                                        </span>
                                        <span class="summary-status ${getSummaryStatusClass(file.status_summary)}">
                                            ${getSummaryStatusDisplay(file.status_summary)}
                                        </span>
                                    </div>
                                </td>
                                <td>${formatDate(file.upload_date)}</td>
                                <td>
                                     <a href="/files/${file.id}">Details</a>
                                </td>
                             </tr>
                             <tr style="background: #1e1e1e;">
                                <td colspan="7" style="padding: 10px 15px; border-top: 1px solid #444;">
                                    <div>
                                        <div class="actions-inline">
                                                <strong>Actions:</strong>
                                                <a href="/files/${file.id}" style="background: #28a745; color: white; padding: 4px 8px; border-radius: 3px; text-decoration: none; font-size: 12px;">View Details</a>
                                                <a href="/api/files/${file.id}/download" style="background: #007bff; color: white; padding: 4px 8px; border-radius: 3px; text-decoration: none; font-size: 12px;" target="_blank">üìÅ View/Open</a>
                                                <a href="/api/files/${file.id}/download" style="background: #6f42c1; color: white; padding: 4px 8px; border-radius: 3px; text-decoration: none; font-size: 12px;" download>‚¨áÔ∏è Download</a>
                                                ${file.has_been_processed === 0 || file.has_been_processed === 1 ? `
                                                    <button style="background: #6c757d; color: white; padding: 4px 8px; border: none; border-radius: 3px; font-size: 12px; cursor: pointer;" onclick="window.markDoNotProcess(${file.id})" title="Mark as Do Not Process">
                                                        üö´ Do Not Process
                                                    </button>
                                                ` : ''}
                                                ${file.has_been_processed === 4 ? `
                                                    <button style="background: #28a745; color: white; padding: 4px 8px; border: none; border-radius: 3px; font-size: 12px; cursor: pointer;" onclick="window.markForProcessing(${file.id})" title="Mark for Processing">
                                                        ‚úÖ Mark for Processing
                                                    </button>
                                                ` : ''}
                                                ${(file.has_been_processed !== 0 && file.has_been_processed !== 1 && file.has_been_processed !== 2 && file.has_been_processed !== 4) ? `
                                                    <button style="background: #ffc107; color: #000; padding: 4px 8px; border: none; border-radius: 3px; font-size: 12px; cursor: pointer;" onclick="window.resetToQueue(${file.id})" title="Reset to Queue">
                                                        üîÑ Reset to Queue
                                                    </button>
                                                ` : ''}
                                            </div>
                                        </div>
                                    </div>
                                </td>
                             </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            
            console.log('DEBUG: Generated table HTML length:', tableHtml.length);
            console.log('DEBUG: About to insert table into DOM element:', filesTable);
            
            filesTable.innerHTML = tableHtml;
            
            console.log('DEBUG: Table inserted. DOM element now has', filesTable.children.length, 'children');
            console.log('DEBUG: Table HTML preview:', tableHtml.substring(0, 500));
        }

        function updateStats(count) {
            const statsElement = document.getElementById('filesStats');
            statsElement.textContent = `${count} file${count !== 1 ? 's' : ''} total ¬∑ Page ${currentPage} of ${totalPages}`;
        }

        function renderPagination() {
            const el = document.getElementById('paginationControls');
            if (totalPages <= 1) {
                el.innerHTML = '';
                return;
            }
            const startIdx = (currentPage - 1) * perPage + 1;
            const endIdx = Math.min(currentPage * perPage, totalCount);
            el.innerHTML = `
                <div style="display:flex; align-items:center; justify-content: space-between; background:#2a2a2a; padding:8px 12px; border-radius:6px; border:1px solid #333;">
                    <div style="color:#aaa; font-size:0.9em;">Showing ${startIdx}-${endIdx} of ${totalCount}</div>
                    <div style="display:flex; gap:8px;">
                        <button id="prevPageBtn" class="worker-btn" style="background:#333; color:#fff;" ${currentPage <= 1 ? 'disabled' : ''}>‚óÄ Prev</button>
                        <span style="color:#ddd;">Page ${currentPage} / ${totalPages}</span>
                        <button id="nextPageBtn" class="worker-btn" style="background:#333; color:#fff;" ${currentPage >= totalPages ? 'disabled' : ''}>Next ‚ñ∂</button>
                    </div>
                </div>
            `;
            const prev = document.getElementById('prevPageBtn');
            const next = document.getElementById('nextPageBtn');
            if (prev) prev.onclick = () => { if (currentPage > 1) loadFiles(currentPage - 1); };
            if (next) next.onclick = () => { if (currentPage < totalPages) loadFiles(currentPage + 1); };
        }

        async function loadWorkerStatus() {
            try {
                const response = await fetch('/api/worker/status');
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load worker status');
                }
                
                displayWorkerStatus(data);
                
            } catch (error) {
                console.error('Error loading worker status:', error);
                document.getElementById('workerStatus').innerHTML = `
                    <div class="worker-status-header">
                        <h3 class="worker-status-title">üîß Background Worker</h3>
                        <div class="worker-indicator">
                            <span class="status-dot status-stopped"></span>
                            <span style="color: #dc3545;">Status Unknown</span>
                        </div>
                    </div>
                    <p style="color: #aaa; margin: 0;">Unable to check worker status</p>
                `;
            }
        }

        function displayWorkerStatus(status) {
            const workerStatus = document.getElementById('workerStatus');
            const isRunning = status.worker_running;
            const stats = status.queue_stats;
            const isSummaryRunning = status.summary_worker_running;
            const sstats = status.summary_stats || { pending: 0, processing: 0, ready: 0, failed: 0, total: 0 };
            
            const statusHtml = `
                <div class="worker-status-header">
                    <h3 class="worker-status-title">üîß Background Worker</h3>
                    <div class="worker-indicator">
                        <span class="status-dot ${isRunning ? 'status-running' : 'status-stopped'}"></span>
                        <span style="color: ${isRunning ? '#28a745' : '#dc3545'};">
                            ${isRunning ? 'Running' : 'Stopped'}
                        </span>
                    </div>
                </div>
                
                <div class="queue-stats">
                    <div class="queue-stat">
                        <span class="queue-stat-number">${stats.unprocessed}</span>
                        <span class="queue-stat-label">Unprocessed</span>
                    </div>
                    <div class="queue-stat">
                        <span class="queue-stat-number">${stats.processing}</span>
                        <span class="queue-stat-label">Processing</span>
                    </div>
                    <div class="queue-stat">
                        <span class="queue-stat-number">${stats.processed}</span>
                        <span class="queue-stat-label">Processed</span>
                    </div>
                    <div class="queue-stat">
                        <span class="queue-stat-number">${stats.total}</span>
                        <span class="queue-stat-label">Total Files</span>
                    </div>
                </div>
                
                <div class="worker-status-header" style="margin-top: 16px;">
                    <h3 class="worker-status-title">üß† Summary Worker</h3>
                    <div class="worker-indicator">
                        <span class="status-dot ${isSummaryRunning ? 'status-running' : 'status-stopped'}"></span>
                        <span style="color: ${isSummaryRunning ? '#28a745' : '#dc3545'};">
                            ${isSummaryRunning ? 'Running' : 'Stopped'}
                        </span>
                    </div>
                </div>

                <div class="queue-stats">
                    <div class="queue-stat">
                        <span class="queue-stat-number">${sstats.pending}</span>
                        <span class="queue-stat-label">Pending</span>
                    </div>
                    <div class="queue-stat">
                        <span class="queue-stat-number">${sstats.processing}</span>
                        <span class="queue-stat-label">Processing</span>
                    </div>
                    <div class="queue-stat">
                        <span class="queue-stat-number">${sstats.ready}</span>
                        <span class="queue-stat-label">Ready</span>
                    </div>
                    <div class="queue-stat">
                        <span class="queue-stat-number">${sstats.failed}</span>
                        <span class="queue-stat-label">Failed</span>
                    </div>
                    <div class="queue-stat">
                        <span class="queue-stat-number">${sstats.total}</span>
                        <span class="queue-stat-label">Total Summaries</span>
                    </div>
                </div>
                
                <div class="worker-actions">
                    <button class="worker-btn worker-btn-refresh" onclick="refreshStatus()">
                        üîÑ Refresh Status
                    </button>
                    ${!isRunning && stats.unprocessed > 0 ? `
                        <button class="worker-btn worker-btn-start" onclick="showWorkerInstructions()">
                            ‚ñ∂Ô∏è Start Worker
                        </button>
                    ` : ''}
                </div>
            `;
            
            workerStatus.innerHTML = statusHtml;
        }

        function refreshStatus() {
            loadWorkerStatus();
            loadFiles();
        }

        function showWorkerInstructions() {
            alert(`To start the background worker, run this command in your terminal:

cd /home/derek/AI_CLI
source venv/bin/activate
python process_unprocessed_files.py --loop

The worker will then process files automatically in the background.`);
        }

        async function markDoNotProcess(fileId) {
            if (!confirm('Mark this file as "Do Not Process"? This will prevent the background worker from processing it.')) {
                return;
            }

            try {
                const response = await fetch(`/api/files/${fileId}/processing`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        has_been_processed: 4
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to update file status');
                }

                // Refresh the files list to show the updated status
                loadFiles();
                
                alert('File marked as "Do Not Process"');

            } catch (error) {
                console.error('Error marking file as do not process:', error);
                alert('Failed to update file status: ' + error.message);
            }
        }

        async function markForProcessing(fileId) {
            if (!confirm('Mark this file for processing? This will allow the background worker to process it again.')) {
                return;
            }

            try {
                const response = await fetch(`/api/files/${fileId}/processing`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        has_been_processed: 0
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to update file status');
                }

                // Refresh the files list to show the updated status
                loadFiles();
                
                alert('File marked for processing');

            } catch (error) {
                console.error('Error marking file for processing:', error);
                alert('Failed to update file status: ' + error.message);
            }
        }

        async function resetToQueue(fileId) {
            if (!confirm('Reset this file to the processing queue? This will change its status from "Unknown" to "Unprocessed".')) {
                return;
            }

            try {
                const response = await fetch(`/api/files/${fileId}/processing`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        has_been_processed: 0
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to update file status');
                }

                // Refresh the files list to show the updated status
                loadFiles();
                
                alert('File reset to processing queue');

            } catch (error) {
                console.error('Error resetting file to queue:', error);
                alert('Failed to update file status: ' + error.message);
            }
        }

        // Make functions globally accessible for dynamically generated buttons
        window.markDoNotProcess = markDoNotProcess;
        window.markForProcessing = markForProcessing;
        window.resetToQueue = resetToQueue;

        // Load files and worker status when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles(1);
            loadWorkerStatus();
            
            // Auto-refresh worker status every 30 seconds
            setInterval(loadWorkerStatus, 30000);
        });
    </script>
    

    
</body>
</html>
