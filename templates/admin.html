<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .admin-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .admin-nav {
            background: #34495e;
            padding: 15px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .nav-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .nav-btn:hover {
            background: #2980b9;
        }
        
        .nav-btn.active {
            background: #e74c3c;
        }
        
        .admin-content {
            padding: 20px;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-allowed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-denied {
            background: #f8d7da;
            color: #721c24;
        }
        
        .admin-badge {
            background: #fff3cd;
            color: #856404;
        }
        
        .action-btn {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        
        .action-btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: #5a6268;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <p>Manage users and system settings</p>
        </div>
        
        <div class="admin-nav">
            <a href="/chat" class="back-btn">← Back to Chat</a>
            <button class="nav-btn active" onclick="showSection('users')">Manage Users</button>
            <button class="nav-btn" onclick="showSection('keys')">Manage API Keys</button>
        </div>
        
        <div class="admin-content">
            <div id="message-area"></div>
            
            <!-- Users Management Section -->
            <div id="users-section" class="section active">
                <h2>User Management</h2>
                <div id="users-loading" class="loading">Loading users...</div>
                <div id="users-content" style="display: none;">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Access</th>
                                <th>Admin</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- API Keys Management Section -->
            <div id="keys-section" class="section">
                <h2>API Key Management</h2>
                <div class="form-group">
                    <label for="keyNameInput">Create New API Key:</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="text" id="keyNameInput" placeholder="Key name (e.g., 'Mobile App', 'Bot Integration')" style="flex: 1;">
                        <button class="action-btn btn-info" onclick="createApiKey()">Create Key</button>
                    </div>
                </div>
                <div id="api-keys-loading" class="loading" style="display: none;">Loading API keys...</div>
                <div id="api-keys-content">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Key Name</th>
                                <th>Key Preview</th>
                                <th>Created</th>
                                <th>Last Used</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="api-keys-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Password Reset Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reset Password</h3>
                <span class="close" onclick="closePasswordModal()">&times;</span>
            </div>
            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="action-btn btn-info">Reset Password</button>
                <button type="button" class="action-btn btn-danger" onclick="closePasswordModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        let currentUsers = [];
        let currentResetUserId = null;

        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            loadApiKeys();
        });

        function showSection(section) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            // Show selected section
            document.getElementById(section + '-section').classList.add('active');
            event.target.classList.add('active');
            
            // Load data for the section
            if (section === 'keys') {
                loadApiKeys();
            } else if (section === 'users') {
                loadUsers();
            }
        }

        async function loadUsers() {
            document.getElementById('users-loading').style.display = 'block';
            document.getElementById('users-content').style.display = 'none';
            
            try {
                const response = await fetch('/api/admin/users');
                const data = await response.json();
                
                if (response.ok) {
                    currentUsers = data.users;
                    displayUsers(data.users);
                } else {
                    showMessage(data.error || 'Failed to load users', 'error');
                }
            } catch (error) {
                showMessage('Failed to connect to server', 'error');
                console.error('Error:', error);
            } finally {
                document.getElementById('users-loading').style.display = 'none';
                document.getElementById('users-content').style.display = 'block';
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.name}</td>
                    <td>
                        <span class="status-badge ${user.allowedaccess === 'yes' ? 'status-allowed' : 'status-denied'}">
                            ${user.allowedaccess === 'yes' ? 'Allowed' : 'Denied'}
                        </span>
                    </td>
                    <td>
                        ${user.is_admin ? '<span class="status-badge admin-badge">Admin</span>' : ''}
                    </td>
                    <td>${user.created_at}</td>
                    <td>
                        <button class="action-btn ${user.allowedaccess === 'yes' ? 'btn-danger' : 'btn-success'}" 
                                onclick="toggleAccess(${user.id})">
                            ${user.allowedaccess === 'yes' ? 'Deny Access' : 'Allow Access'}
                        </button>
                        <button class="action-btn ${user.is_admin ? 'btn-warning' : 'btn-info'}" 
                                onclick="toggleAdmin(${user.id})">
                            ${user.is_admin ? 'Remove Admin' : 'Make Admin'}
                        </button>
                        <button class="action-btn btn-info" onclick="resetPassword(${user.id})">
                            Reset Password
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function toggleAccess(userId) {
            try {
                const response = await fetch(`/api/admin/users/${userId}/access`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(`User access ${data.allowedaccess === 'yes' ? 'granted' : 'denied'}`, 'success');
                    loadUsers(); // Refresh the table
                } else {
                    showMessage(data.error || 'Failed to update access', 'error');
                }
            } catch (error) {
                showMessage('Failed to connect to server', 'error');
                console.error('Error:', error);
            }
        }

        async function toggleAdmin(userId) {
            try {
                const response = await fetch(`/api/admin/users/${userId}/admin`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(`User ${data.is_admin ? 'granted' : 'removed from'} admin status`, 'success');
                    loadUsers(); // Refresh the table
                } else {
                    showMessage(data.error || 'Failed to update admin status', 'error');
                }
            } catch (error) {
                showMessage('Failed to connect to server', 'error');
                console.error('Error:', error);
            }
        }

        function resetPassword(userId) {
            currentResetUserId = userId;
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('newPassword').focus();
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordResetForm').reset();
            currentResetUserId = null;
        }

        document.getElementById('passwordResetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/users/${currentResetUserId}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: newPassword })
                });
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                    closePasswordModal();
                } else {
                    showMessage(data.error || 'Failed to reset password', 'error');
                }
            } catch (error) {
                showMessage('Failed to connect to server', 'error');
                console.error('Error:', error);
            }
        });

        // API Key Management Functions
        async function loadApiKeys() {
            const loadingElement = document.getElementById('api-keys-loading');
            if (loadingElement) loadingElement.style.display = 'block';
            
            try {
                const response = await fetch('/api/keys');
                const data = await response.json();
                
                if (response.ok) {
                    displayApiKeys(data);
                } else {
                    showMessage(data.error || 'Failed to load API keys', 'error');
                }
            } catch (error) {
                showMessage('Failed to connect to server', 'error');
                console.error('Error:', error);
            } finally {
                const loadingElement = document.getElementById('api-keys-loading');
                if (loadingElement) loadingElement.style.display = 'none';
            }
        }

        function displayApiKeys(keys) {
            const tbody = document.getElementById('api-keys-table-body');
            tbody.innerHTML = '';
            
            if (keys.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #6c757d;">No API keys found</td></tr>';
                return;
            }
            
            keys.forEach(key => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${key.name}</td>
                    <td><code>${key.prefix}</code></td>
                    <td>${key.created_at}</td>
                    <td>${key.last_used || 'Never'}</td>
                    <td>
                        <span class="status-badge ${key.is_active ? 'status-allowed' : 'status-denied'}">
                            ${key.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <button class="action-btn btn-danger" onclick="deleteApiKey(${key.id})">
                            Delete
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function createApiKey() {
            const keyName = document.getElementById('keyNameInput').value.trim();
            
            if (!keyName) {
                showMessage('Please enter a key name', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/keys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: keyName })
                });
                const data = await response.json();
                
                if (response.ok) {
                    // Show the API key in a more prominent way
                    const keyDisplay = `
                        <div style="background: #e8f5e8; border: 2px solid #28a745; padding: 15px; border-radius: 8px; margin: 10px 0;">
                            <h4 style="color: #155724; margin: 0 0 10px 0;">✅ API Key Created Successfully!</h4>
                            <p style="margin: 5px 0; color: #155724;"><strong>Key Name:</strong> ${data.name}</p>
                            <p style="margin: 5px 0; color: #155724;"><strong>API Key:</strong></p>
                            <div style="background: #fff; padding: 10px; border: 1px solid #28a745; border-radius: 4px; font-family: monospace; font-size: 14px; word-break: break-all; color: #000;">
                                ${data.key}
                            </div>
                            <p style="margin: 10px 0 0 0; color: #856404; font-size: 12px;">⚠️ <strong>Important:</strong> Copy this key now! You won't be able to see it again.</p>
                        </div>
                    `;
                    showMessage(keyDisplay, 'success');
                    document.getElementById('keyNameInput').value = '';
                    loadApiKeys(); // Refresh the table
                } else {
                    showMessage(data.error || 'Failed to create API key', 'error');
                }
            } catch (error) {
                showMessage('Failed to connect to server', 'error');
                console.error('Error:', error);
            }
        }

        async function deleteApiKey(keyId) {
            if (!confirm('Are you sure you want to delete this API key? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/keys/${keyId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('API key deleted successfully', 'success');
                    loadApiKeys(); // Refresh the table
                } else {
                    showMessage(data.error || 'Failed to delete API key', 'error');
                }
            } catch (error) {
                showMessage('Failed to connect to server', 'error');
                console.error('Error:', error);
            }
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            
            // For API key creation messages, show longer and add close button
            if (message.includes('API Key Created Successfully')) {
                const messageDiv = messageArea.querySelector(`.${type}`);
                messageDiv.innerHTML += `
                    <button onclick="this.parentElement.remove()" 
                            style="float: right; background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-top: 10px;">
                        Close
                    </button>
                `;
                // Don't auto-hide API key messages
                return;
            }
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {
                closePasswordModal();
            }
        }
    </script>
</body>
</html>
